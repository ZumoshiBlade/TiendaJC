{% extends 'app/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block contenido %}
<div class="addProduct">

    <div class="formulario">
        <form action="" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            
            <table>
                {{ form|crispy }}
            
            <div class="buttons" style="border-top-style: solid;border-top-width: 0px;margin-top: 50px;">   
                <input type="submit" value="Guardar"  class="btn-guardar">
                <input type="reset" value="Limpiar" class="btn-limpiar"> 
            </div>
            </table>
        </form>
        {{ mensaje }}
    </div>

</div>

{% endblock %}
