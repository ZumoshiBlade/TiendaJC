{% extends 'app/base.html' %}
{% load static %}


{% block contenido %}
<div class="page-content">
    {% for aux in lista %}
    <div class="product">
        <h3 class="nombre-producto">{{aux.nombre}}</h3>
        {% if aux.imagen %}
            <img src="{{ aux.imagen.url }}" alt="" height="300px" width="300px">
        {% else %}
            <img src="{% static 'app/img/no-hay-imagen.jpg' %}" alt="" height="300px" width="300px">
        {% endif %}
        <div class="precio">
            <h3>${{aux.precio}} </h3>
        </div>
        <a href="#"><i class="fas fa-cart-plus"></i><span>Agregar</span></a>
    </div>
    {% endfor %}

</div>
<div>
    {% include 'app/paginator.html' %}
</div>
{% endblock %}
